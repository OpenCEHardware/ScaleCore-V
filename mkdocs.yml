site_name: ScaleCore-V Documentation
repo_name: OpenCEHardware/ScaleCore-V
repo_url: https://github.com/OpenCEHardware/ScaleCore-V
extra_css:
  - css/extra.css 
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/CElogo.png
  favicon: assets/CElogo.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
    - navigation.footer
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: cyan
      accent: light blue

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: cyan
      accent: light blue
plugins:
  - search
  - print-site:
      path_to_pdf: "assets/Hardware Documentation Template.pdf"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - markdown_include.include:
        base_path: docs
nav:
  - Home: index.md
  - ScaleCore-V:
    - Revisions: block/revisions.md
    - Document Conventions: block/conventions.md
    - Introduction: block/introduction.md
    - Block Diagram: block/diagram.md
    - Configuration: block/configuration.md
    - Protocols: block/protocols.md
    - Memory Map: block/memory.md
    - Registers: block/registers.md
    - Clock Domains: block/clocks.md
    - Reset Domains: block/resets.md
    - Interrupts: block/interrupts.md
    - Arbitration: block/arbitration.md
    - Debugging: block/debugging.md
    - Synthesis: block/synthesis.md
    - Verification: block/verification.md
    - Microarchitecture: 
      - Arithmetic Logic Unit: block/microarchitecture/alu.md
      - Branching Unit: block/microarchitecture/branch.md
      - Memory Unit: block/microarchitecture/memory.md
      - Issue Unit: block/microarchitecture/issue.md
      - Commit Unit: block/microarchitecture/commit.md
      - Sub-module 2: block/microarchitecture/sub2.md 

  - About: about.md
